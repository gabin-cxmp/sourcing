<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="../assets/style/login-dashboard.css" rel="stylesheet"/>
    <script type="module" src="../assets/js/login-dashboard/core.js"></script>
    <script type="module" src="../assets/js/login-dashboard/ui.js"></script>
    <script type="module" src="../assets/js/login-dashboard/api.js"></script>
    <script type="module" src="../assets/js/login-dashboard/index.js"></script>
    <link rel="icon" sizes="16x16" href="../assets/favicon/16x16.png" type="image/png">
    <link rel="icon" sizes="32x32" href="../assets/favicon/32x32.png" type="image/png">
</head>
<body class="login-page" data-page="login">
    <div class="container">
        <!-- Page de connexion -->
        <div id="loginPage">
            <div class="logo-container">
                <img src="../assets/img/logo-wsn.svg" alt="WSN Logo" class="login-logo">
            </div>
            <!--h1>LOG IN</h1-->
            <p class="subtitle">Access your supplier portal</p>
            
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Professional email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                    >
                </div>
                
                <button type="submit" id="submitBtn">
                    âœ¨ Receive my magic link !
                </button>
            </form>
        </div>
    </div>
</body>
