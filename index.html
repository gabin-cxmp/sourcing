<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>WSN | Liste des marques Sourcing</title>
    <meta property="og:title" content="WSN | Liste de marques Sourcing">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.5.3/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@pdf-lib/fontkit@0.0.4/dist/fontkit.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back-to-wsn-button_wrapper">
        <a href="https://whosnext.com/en">Back to whosnext.com</a>
    </div>
    <section id="main">
        <div class="filters-list_wrapper">
            <div id="filters-container">
                <div class="filter-family_container">
                    <p>Focus</p>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Fabrics - Tissus">
                        <label for="Fabrics - Tissus">Fabrics - Tissus</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Embroidery - Broderies">
                        <label for="Embroidery - Broderies">Embroidery - Broderies</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Manufacturing - Fabrication Confection">
                        <label for="Manufacturing - Fabrication Confection">Manufacturing - Fabrication Confection</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Accessories - Accessoires">
                        <label for="Accessories - Accessoires">Accessories - Accessoires</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Lace - Dentelles">
                        <label for="Lace - Dentelles">Lace - Dentelles</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Textile Designers">
                        <label for="Textile Designers">Textile Designers</label>
                    </div>
                    <div class="checkbox-container">
                        <input type="checkbox" id="Innovation">
                        <label for="Innovation">Innovation</label>
                    </div>
                </div>
            </div>
            <div class="searchbar-list_wrapper">
                <div id="searchbar_wrapper">
                    <input id="searchInput" type="text" placeholder="Search..">
                </div>
                <div>
                    <p id="noResults" class="hidden">Aucun r√©sultat</p>
                    <div id="exhibitors-list"></div>
                </div>
                <div class="bottom-page_wrapper">
                    <button id="export-pdf_button" disabled>Export as PDF</button>
                    <div class="pagination-buttons_wrapper">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
